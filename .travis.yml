language: node_js
node_js:
- 7.6.0
script:
- yarn test
- yarn build:staging
after_success:
- echo "Build successful; Ready to deploy"
notifications:
  email: false
  slack:
    secure: 
before_deploy:
- git config user.email "travis-ci@d4sd.org"
- git config user.name "Travis CI"
- git add --force server-dist client-dist
- git commit -m "BUILD - Add built files"
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-west-2
  app: d4sd-frontend
  env: d4sd-frontend-staging
  bucket_name: elasticbeanstalk-us-west-2-709500077301
  bucket_path: d4sd-frontend/staging
  skip_cleanup: true
  on:
    branch: dev
    repo: creativecolab/civicchallenge-frontend
  provider: heroku
  api_key:
    secure: 
